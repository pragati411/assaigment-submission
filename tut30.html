<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>
<body>
    <ul>
<li>this is first item </li>
<li>this is second item</li>
<li>this is third item</li>


    </ul>
    <ol type="a">
<li>this is first item of ordered list</li>
<li>this is second item of ordered list</li>
<li >this is third item of ordered list</li>


    </ol>
<!-- tables -->
<h3>html table</h3>
<table>
<thead>
    <tr>
        <th>name</th>
        <th>employee id</th>
        <th>employee role</th>
    </tr>


</thead>

<tbody>
    <tr>
        <td>harry</td>
        <td>3456</td>
        <td>programmer</td>
    </tr>
    <tr>
<td>rohan</td>
<td>3567</td>
<td>html </td>


    </tr>
    <td>shubham</td>
    <td>3769</td>
    <td>web developer</td>


</tbody>

</table>
    
</body>
</html>
